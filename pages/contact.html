    <main>
      <h1>Feel free to contact me!</h1>
      <form action="" id="message-form">
        <h2>Send me a message here!</h2>
        <label for="name">Name</label>
        <div class="input">
          <input
            type="text"
            id="name"
            placeholder="John Anonymous"
            required
            minlength="2"
          />
          <svg viewBox="0 0 20 20" class="Icon">
            <path d="M0 0 L10 10 L0 20"></path>
          </svg>
        </div>
        <label for="email">Email</label>
        <div class="input">
          <input
            type="email"
            id="email"
            placeholder="john.anonymous@example.com"
            required
            minlength="2"
          />
          <svg viewBox="0 0 20 20" class="Icon">
            <path d="M0 0 L10 10 L0 20"></path>
          </svg>
        </div>
        <label for="message">Your message</label>
        <div class="input">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
            placeholder="Your beautiful message goes here!"
          ></textarea>
          <svg viewBox="0 0 20 20" class="Icon">
            <path d="M0 0 L10 10 L0 20"></path>
          </svg>
        </div>
        <input type="submit" value="Send your message!" />
      </form>
